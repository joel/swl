name: Docker Shared Image Test CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.test
          tags: myimage:latest
          outputs: type=docker,dest=/tmp/myimage.tar
      -
        name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: myimage
          path: /tmp/myimage.tar

  use:
    runs-on: ubuntu-latest
    needs: build

    services:
      db:
        image: postgres:13.2-alpine
        env:
          POSTGRES_PASSWORD: pg_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6.2.1-alpine3.13
        ports:
          - 6379:6379

    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: myimage
          path: /tmp
      -
        name: Load image
        run: |
          docker load --input /tmp/myimage.tar
          docker image ls -a
          docker network ls
          docker volume ls
          pwd
          ls -ltr /home/runner/work
          ls -ltr /home/runner/work/_temp
          ls -ltr /home/runner/work/_actions
          ls -ltr /home/runner/work/swl
          ls -ltr /home/runner/work/swl/swl

      -
        name: Run Test From Docker Image
        run: |
          docker load --input /tmp/myimage.tar
          docker run --rm \
            --name myimage-app \
            --env DB_HOST=localhost \
            --env DB_PORT=5432 \
            --env REDIS_URL=redis://localhost:6379/1 \
            --env RAILS_LOG_TO_STDOUT=true \
            --env LOG_LEVEL=debug \
            --env LOG_APPENDER=true \
            myimage:latest sh -c "bin/rails db:prepare && bin/rails test"
